<div class="controls">

</div>

<div class="size-controls">

    <span id="widthValue">1152px</span>

    <label for="pageHeight">Sayfa Yüksekliği:</label>
    <input type="range" id="pageHeight" min="300" max="1200" value="752">
    <span id="heightValue">752px</span>
</div>
